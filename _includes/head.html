<head lang="zh">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Start cookieyes banner -->
  <script id="cookieyes" type="text/javascript"
    src="https://cdn-cookieyes.com/client_data/8d5e5ceb26f27e1034a053f1/script.js"></script>
  <!-- End cookieyes banner -->
  {%- seo -%}
  {%- if page.last_modified_at -%}
  <meta property="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema }}" />
  <meta property="og:updated_time" content="{{ page.last_modified_at | date_to_xmlschema }}" />
  {%- endif -%}

  <link rel="stylesheet" href="{{ '/assets/bootstrap@5.3.8/dist/css/bootstrap.min.css' | relative_url }}"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/styles/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/styles/asciidoc.css' | relative_url }}">
  <script src="https://kit.fontawesome.com/408e71f0ed.js" crossorigin="anonymous"></script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  {%- if jekyll.environment == 'production' -%}
  {%- include microsoft-clarity.html -%}
  {%- endif -%}
  <link rel="icon" href="/favicon.png" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#FFFFFF">
</head>
