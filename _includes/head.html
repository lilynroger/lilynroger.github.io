<head lang="zh">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  {%- if page.modified_time -%}
  <meta property="article:modified_time" content="{{ page.modified_time | date_to_xmlschema }}" />  
  <meta property="og:updated_time" content="{{ page.modified_time | date_to_xmlschema }}" />  
  {%- endif -%}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/styles/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/styles/asciidoc.css' | relative_url }}">
  <script src="https://kit.fontawesome.com/408e71f0ed.js" crossorigin="anonymous"></script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {%- if jekyll.environment == 'production' -%}
    {%- include microsoft-clarity.html -%}
  {%- endif -%}
  <link rel="icon" href="/favicon.png" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#FFFFFF">
</head>
