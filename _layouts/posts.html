---
layout: default
---
<div class="post-list container">
  {%- if page.title -%}
  <h2>{{ page.title | escape }}</h2>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
    {%- for post in site.posts -%}
    <div class="col">
      {% include post-card.html post = post %}
    </div>
    {%- endfor -%}
  </div>
  {%- endif -%}

</div>
