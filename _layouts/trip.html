---
layout: page
---
<main class="container-fluid py-5" aria-label="Content">

  <section class="container p-5">
    {{ page.excerpt }}

    <div class="d-flex align-items-center justify-content-center mt-5">
      <a class="btn btn-outline-secondary rounded-pill px-3" role="button" href="{% link _pages/trips.md %}">更多旅行灵感</a>
    </div>
  </section>

  </div>

  <section class="container post-list">

    <h2 class="text-center">旅行文章</h2>
    <ul class="list-unstyled row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
      {%- for post in site.posts -%}
      {% if post.tags contains page.tag %}
      <li class="col">
        {% include post-card.html post = post %}
      </li>
      {% endif %}
      {%- endfor -%}
    </ul>

  </section>
</main>
