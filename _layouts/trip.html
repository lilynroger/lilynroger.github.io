---
layout: default
---
<div class="container collection">

  <header>
    <div class="hero-image-div">
      {%- if page.image -%}
      <img src="{{ page.image | relative_url }}" class="hero-image shadow rounded-3" alt="{{ page.title | escape }}">
      {%- endif -%}
    </div>
    <div class="hero-text-div">
      {%- if page.title -%}
      <h1 class="display-1">{{ page.title | escape }}</h1>
      {%- endif -%}
    </div>
  </header>

  <div class="lead text-center my-5 py-3">
    {{ content }}
  </div>

</div>

<div class="container post-list">

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
    {%- for post in site.posts -%}
    {% if post.tags contains page.tag %}
    <div class="col">
      {% include post-card.html post = post %}
    </div>
    {% endif %}
    {%- endfor -%}
  </div>

</div>
