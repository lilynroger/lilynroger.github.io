title: Lily & Roger
lang: zh
locale: zh_CN
author: Lily & Roger
email: us@lilyroger.com
description: >- # this means to ignore newlines until "baseurl:"
  欢迎来到 Lily 和 Roger 的网站. 我们享受旅行, 也热衷于计划并记录旅行. 希望你喜欢我们的关于行程, 城市, 机场, 交通, 无人机, 徒步, 马拉松, 和更多趣事的旅行攻略和游记. 希望这些点滴能够激发你的旅行灵感, 并帮助你计划下一次属于你的独特旅行.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lilyroger.com" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-asciidoc

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

asciidoc:
  ext: asciidoc, adoc

asciidoctor:
  attributes:
    imagesdir: "/"
    includedir: "_includes/asciidoc"
    icons: font
    toc: auto
    toc-title: 目录
    figure-caption: 图片
    table-caption: 表格
    sectnums: all
    sectanchors: true

include:
  - _pages

collections:
  trips:
    output: true

logo: /assets/images/logo.svg
tagline: 生活, 旅行, 徒步, 马拉松, 网球
timezone: Etc/UTC
show_excerpts: true
date_format: "%Y 年 %m 月 %d 日"
header_pages:
  - _pages/trips.html
  - _pages/posts.markdown
  - _pages/about.markdown
